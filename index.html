<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>coffeBrakeSnake</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="HandheldFriendly" content="true">
</head>
<body>
<script src="js/coffeeBrakeSnake.js"></script>
<canvas id="game"></canvas>
<div class="controls">
	<span class="btn up" onclick="buttonTouch(38)">⇧</span>
</div>
<div class="controls">
	<span class="btn left" onclick="buttonTouch(37)">⇦</span>
	<span class="btn right" onclick="buttonTouch(39)">⇨</span>
</div>
<div class="controls">
	<span class="btn down" onclick="buttonTouch(40)">⇩</span>
</div>
<button class="start-btn" onclick="startGame(event)">start</button>


</body>

const baseTail = 5;
const keyLeft = 37;
const keyRight = 39;
const keyUp = 38;
const keyDown = 40;
const gridStep = 20;
const tilesCount = 40;

let playerX = playerY = tilesCount / 2;
let appleX = appleY = tilesCount / 2 + tilesCount / 10;
let velocityX = velocityY = 0;
let trail = [];
let tail = baseTail;
let state = waitState;
let directionChanged = false;

function game() {
	drawBackground();
	switch (state) {
		case waitState:
			waitScreen()
			break;
		case playState:
			move();
			drawItems();
			break;
	}
}

function waitScreen() {
	ctx.fillStyle = textColor;
	ctx.font = baseFont;
	ctx.fillText("Press arrow keys", (canv.width / 10 * 3), canv.height / 2);
}

function drawBackground() {
	ctx.fillStyle = backgroundColor;
	ctx.fillRect(0, 0, canv.width, canv.height);
}

function drawItems() {
	ctx.fillStyle = itemColor;
	ctx.fillRect(appleX * gridStep, appleY * gridStep, gridStep - 2, gridStep - 2);
}

function move() {
	playerX += velocityX;
	playerY += velocityY;
	if (playerX < 0 || playerY < 0 || playerX > tilesCount - 1 || playerY > tilesCount - 1) {
		fail();
	}
	ctx.fillStyle = tailColor;
	for (let i = 0; i < trail.length; i++) {
		if (i == trail.length - 1) {
			ctx.fillStyle = headColor;
		}
		ctx.fillRect(trail[i].x * gridStep, trail[i].y * gridStep, gridStep - 2, gridStep - 2);
		if (trail[i].x == playerX && trail[i].y == playerY) {
			fail();
		}
	}
	trail.push({ x : playerX, y : playerY});
	while (trail.length > tail) {
		trail.shift();
	}
	if (appleX == playerX && appleY == playerY) {
		collectSound.play();
		tail++;
		spawnItem();
	}
	directionChanged = false;
}

function spawnItem() {
	appleX = Math.floor(Math.random() * tilesCount);
	appleY = Math.floor(Math.random() * tilesCount);
}

function fail() {
	if (state == playState) {
		failSound.play();
		state = waitState;
		trail = [];
		ctx.fillStyle = failColor;
		ctx.fillRect(0, 0, canv.width, canv.height);
		playerX = playerY = tilesCount / 2;
		tail = baseTail;
	}
}

function keyPress(evt) {
	if (state == waitState && failSound.paused) {
		startSound.play();
		state = playState;
	}
	if (directionChanged == false) {
		switch(evt.keyCode) {
			case keyLeft:
				if (velocityX != 1) {
					velocityX = -1; velocityY = 0;
				}
				break;
			case keyUp:
				if (velocityY != 1) {
					velocityX = 0; velocityY = -1;
				}
				break;
			case keyRight:
				if (velocityX != -1) {
					velocityX = 1; velocityY = 0;
				}
				break;
			case keyDown:
				if (velocityY != -1) {
					velocityX = 0; velocityY = 1;
				}
				break;
		}
		directionChanged = true;
	}
}
</script>
